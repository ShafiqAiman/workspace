{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="roomname">Start Date</label>
      {{form.startdate}}
    </div>
    <div class="form-group">
      <label for="roomname">Start Time</label>
      {{form.starttime}}
    </div>
    <div class="form-group">
      <label for="roomname">End Date</label>
      {{form.enddate}}
    </div>
    <div class="form-group">
      <label for="roomname">End Time</label>
      {{form.endtime}}
    </div>
    <div class="form-group">
      <label for="roomname">Room</label>
      {{form.room}}
    </div>
    <div class="form-group">
      <label for="roomname">Organizer</label>
      {{form.organizer}}
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
{% endblock %}
